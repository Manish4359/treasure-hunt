<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Treasure Hunt Game</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <h1 class="heading">Treasure Hunt Game</h1>

  <div class="game-container">

    <div class="player">
      <div class="player-name"></div>
      <div class="lives">
        <div class="lives-bar"></div>
      </div>
      <div class="scores">
        
        <div class="score score-gold">
          <span>gold</span>
          <span> 0</span>
        
        </div>
        <div class="score score-silver">
          <span>silver</span>
          <span> 0</span>
        
        </div>
        <div class="score score-bronze">
          <span>bronze</span>
          <span> 0</span>
        
        </div>

      </div>
      <div class="current-score">
        <span>Score</span>
          <span>0</span>
      </div>
      <div class="high-score">
        <span>High score</span>
        <span>0</span>
      </div>
      <button class="btn-reset"> reset </button>
  </div>
  <div id="board">

  </div>

  
  
  
</div>
<div class="play-modal">
    
  <div class="play-modal-input"> 
    <p>Enter your name</p>
    <input class="player-name-input" type="text">
    <button class="btn-play"> play game</button>
  </div>
</div>

  <script type="module" src="./script.js">
  </script>


</body>

</html>
